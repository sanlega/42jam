<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Death is Always an Option</title>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #2e2f32; /* Solid color based on the image */
            font-family: 'Cinzel', serif;
            color: #fff;
            text-align: center;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .content {
            position: absolute;
            top: 0;
            width: 100%;
            padding: 20px 0;
        }

        h1 {
            font-size: 3em;
            margin-bottom: 0.5em;
            text-shadow: 2px 2px 4px #000;
        }

        p {
            font-size: 1.2em;
            margin-bottom: 1.5em;
            text-shadow: 1px 1px 3px #000;
            max-width: 800px;
            margin-left: auto;
            margin-right: auto;
        }

        .play-button {
            display: inline-block;
            padding: 20px 40px;
            font-size: 1.5em;
            font-weight: bold;
            color: #fff;
            background: #444;
            border: 3px solid #fff;
            border-radius: 10px;
            text-decoration: none;
            transition: background 0.3s, transform 0.3s;
        }

        .play-button:hover {
            background: #666;
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="content">
        <h1>Death is Always an Option</h1>
        <p>Un RPG que te guía por chat y te permite hacer casi cualquier cosa.</p>
        <a href="https://deathisalwaysanoption.com" class="play-button" target="_blank">¡JUGAR!</a>
    </div>
</body>
</html>
